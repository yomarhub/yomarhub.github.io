{% capture img %}
<img class="vw150" src="{{ include.url }}" alt="{{ include.alt }}">
{% endcapture %}

{% if include.link %}
<a class="center" href="{{ include.link }}" target="{{ include.alt | url_encode }}">
    {{ img | strip_newlines }}
</a>
{% else %}
<div class="center">
    {{ img | strip_newlines }}
</div>
{% endif %}
